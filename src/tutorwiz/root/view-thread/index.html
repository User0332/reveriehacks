<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>View Thread</title>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
		<script 
			src="https://www.unpkg.com/@propelauth/javascript@2.0.11/dist/javascript.min.js" 
			integrity="sha384-FENNH2f7QuQvkZJBL7jebLr0OtYKgTA2iq+C5g3VXXX7SBwWmeMMoc+pBBtcn76G" 
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>

		<script src="/static/js/userauth.js"></script>
		<script src="/static/js/apihelpers.js"></script>
		<script src="/static/js/element.js"></script>

		<script src="/static/js/view-thread.js" defer></script>
		<link rel="stylesheet" href="/static/css/theme.css">
		<link rel="stylesheet" href="/static/css/view-thread.css">
	</head>

	<body class="bg-success text-light">
		<div class="sidebar">
			<a href=/view-channels>View Channels</a>
			<a href=/self-profile>Profile</a>
			<a href=/logout>Logout</a>
		</div>

		<div class="content">
			<div id="wrapper" class="container mt-5 p-4 bg-light text-success rounded border border-success">
				<h1 id="thread-title" class="text-center text-success"></h1>
				
				<div id="thread-content-container" class="mb-4 rounded overflow-auto large-scrollable-container text-success">
					<p id="thread-description" class="text-center text-success"></p>

					<div id="message-container">
					</div>
				</div>

				<div class="d-flex mb-4">
					<textarea id="message-input" type="text" class="form-control me-2" placeholder="Type a message"></textarea>
					<button onclick="sendMessage()" class="btn btn-success">Send</button>
				</div>

				<div id="message-preview" class="message-content"></div>

				<a id="back-anchor" href="#" class="text-success"></a>
			</div>
		</div>
	</body>
</html>
