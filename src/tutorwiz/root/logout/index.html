<!DOCTYPE html>

<html lang="en">
	<head>
		
		<meta charset="UTF-8">
		<title>Confirm Logout</title>
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<!-- External Scripts -->
		<script 
			src="https://www.unpkg.com/@propelauth/javascript@2.0.11/dist/javascript.min.js" 
			integrity="sha384-FENNH2f7QuQvkZJBL7jebLr0OtYKgTA2iq+C5g3VXXX7SBwWmeMMoc+pBBtcn76G" 
			crossorigin="anonymous"></script>
			
		<script src="/static/js/userauth.js"></script>
		<script src="/static/js/logout.js"></script>
		
		<!-- Link to external CSS -->
		<link rel="stylesheet" href="/static/css/theme.css">

	</head>

	<body class="bg-success text-light">
		<div id="wrapper" class="container mt-5 p-4 text-center bg-light text-success rounded border border-success">
			<h2>Confirm Logout</h2>
			<p>Are you sure you want to log out?</p>
			<button class="btn btn-success my-1" onclick="confirmLogout()">Log Out</button>
			<button class="btn btn-success my-1" onclick="cancelLogout()">Cancel</button>
		</div>
	</body>
</html>
